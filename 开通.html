<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A盒社区</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .pay-container {
            width: 100%;
            max-width: 360px;
            background: white;
            padding: 30px 25px;
            text-align: center;
        }

        .wechat-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
        }

        .wechat-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #111;
            margin-bottom: 10px;
        }

        .desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .qrcode-container {
            width: 230px;
            height: 230px;
            margin: 0 auto 25px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .qrcode-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .price {
            font-size: 28px;
            font-weight: 700;
            color: #111;
            margin-bottom: 25px;
        }

        .scan-button {
            display: block;
            width: 100%;
            height: 45px;
            line-height: 50px;
            background-color: #07c160;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .scan-button:hover {
            background-color: #06b356;
        }

        .notice {
            margin-top: 18px;
            font-size: 12px;
            color: #999;
            line-height: 1.5;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="en" onselectstart="return false">
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
  </head>
  <body oncopy="return false"></body>	
 

<body>
    <div class="pay-container">
        <!-- 微信图标（PNG） -->
        <div class="wechat-logo">
            <img src="vx.png" alt="微信图标">
        </div>

        <h2 class="title">微信收款</h2>
<p class="desc">请使用微信扫描二维码支付</p>
         <!-- 收款码（PNG） -->
        <div class="qrcode-container">
            <img src="haoyou.png" alt="微信收款码">
        </div>

   
        <!-- 打开微信扫一扫按钮 -->
        <a href="weixin://" class="scan-button">打开微信</a>

        <div class="notice">
            微信内长按二维码可识别<br>
            转账备注A盒账号
        </div>
    </div>
</body>
</html>
</body>
</html>
