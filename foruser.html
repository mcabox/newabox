<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>A盒社区_老用户福利</title>
    <style>
        /* 页面基础样式重置，方便统一控制 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* 容器样式，模拟卡片效果 */
        .福利-card {
            width: 90%;
            max-width: 400px;                  
            text-align: center;
            padding: 24px;
        }
        /* 宝石图标样式，用字体图标或实际图片都可以，这里先用文字占位示意 */
        .gem-icon {
            font-size: 60px;
            color: #52c41a; 
            margin-bottom: 16px;
        }
        /* 标题样式 */
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        /* 描述文本样式 */
        .desc {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        /* 绿宝石数量样式 */
        .gem-count {
            font-size: 36px;
            color: #52c41a;
            font-weight: bold;
            margin-bottom: 32px;
        }
        /* 按钮通用样式 */
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        /* 立即领取按钮样式 */
        .claim-btn {
            background-color: #07C160;
            color: #fff;
            margin-bottom: 12px;
        }
        /* 稍后领取按钮样式 */
        .later-btn {
            background-color: #fff;
            color: #999;
            border: 1px solid #eee;
        }
    </style>
    <style>
a.no-underline {
    text-decoration: none;
    color: #fff;
}
</style>
</head>
<body>
    <div class="福利-card">
           <div class="gem-icon">💰</div> 
        <h2 class="title">老用户专属福利</h2>
        <p class="desc">感谢您的长期支持，作为老用户，您可在A盒社区内领取专属奖励</p>
        <div class="gem-count">100 绿宝石</div>
       <a href="#openabox_x100aboxuser" class="no-underline"><button class="btn claim-btn">立即领取</button></a>
<a href="#openabox_x100qxaboxuser" class="no-underline"><button class="btn later-btn">立即领取</button></a>
       </div>
</body>
</html>
