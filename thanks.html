<!DOCTYPE html>

    <title>A盒鸣谢名单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
           }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        .names-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .name-item {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            color: #333;
            font-size: 0.95rem;
        }
        .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
            background-color: #ddd; /* 图片加载前的占位色 */
        }
        .special-thanks {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        .special-thanks p {
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body>

     <script>
          document.addEventListener('keydown', function(e) {
               if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
                e.preventDefault();
            }
        });

           document.addEventListener('wheel', function(e) {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
